<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="static/search.css">
	</head>
	
	<body>
		<div class="container">
			
			<form>
				<div class="row row-top-space">
					<div class="col-7">
						<input class="form-control" id="query" name="query" placeholder="Your search query here" value="{{ query }}">
					</div>
					<div class="col-3">
						<input type="number" class="form-control" id="size" name="size" placeholder="Number of listings" value="{{ size }}">
					</div>
					<div class="col-2">
						<button class="btn btn-primary" type="submit" id="search-button">Search</button>
					</div>
				</div>
			</form>

			<h4>Your search returned</h4>
			<small class="text-muted">in {{ query_time }} seconds</small>

			<div class="row row-top-space row-bottom-space justify-content-left">
				<div class="col-5 align-center">
					<strong>Song Name</strong>
				</div>
				<div class="col-5 align-center">
					<strong>Artist</strong>
				</div>
			</div>
			<div class="list-group" id="results-list">
				{% for i in songs_info %}
					<div class="list-group-item">
						<div class="row">	
							<div class="col-5 align-center">
									<p>{{ i[1] }}</p>
							</div>
							<div class="col-5 align-center">
									<p>{{ i[2] }}</p>
							</div>
							<div class="col-2 align-center">
								<a href="/song?song_id={{ i[0] }}" class="btn btn-success btn-sm">
									View More
								</a>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>

</html>
